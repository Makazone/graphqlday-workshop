type Query {
  info: String!
  posts(searchString: String): [Post!]!
  post(id: ID!): Post
  user(id: ID!): User
}

type Mutation {
  createDraft(title: String!, content: String!): Post!
  publish(id: ID!): Post
  deletePost(id: ID!): Post
}
